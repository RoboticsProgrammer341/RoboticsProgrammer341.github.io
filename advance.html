<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    
</head>
<body>
 
    <form action="https://www.google.com/search">
     <table>
    <tr>
      <td>all these words: </td>
      <td>  <input type="text" name="as_q" placeholder="Type here" class="searhbox"></td>
    </tr>
     <tr>
      <td>this exact word or phrase: </td>
      <td>  <input type="text" name="as_epq" placeholder="Type here" class="searhbox"></td>
    </tr>
       <tr>
      <td>any of these words: </td>
      <td>  <input type="text" name="as_oq" placeholder="Type here" class="searhbox"></td>
    </tr>
       <tr>
      <td>none of these words: </td>
      <td>  <input type="text" name="as_eq" placeholder="Type here" class="searhbox"></td>
    </tr>
  </table>
               
 
     <div id="spacer">
        <input type="submit" name="btnl" value="Google Search" id="searchbutton" data-ved="0ahUKEwjKzcjmi-aDAxWozjgGHRcxB-YQ19QECBU"></div>
    </form>
</body>
</html>
