<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    
</head>
<body>
  <div id="aligner">
    <a href="https://roboticsprogrammer341.github.io/image.html"><img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="image search" ></a>
  <a href="https://roboticsprogrammer341.github.io/index.html"><img src="https://icon-library.com/images/google-search-magnifying-glass-icon/google-search-magnifying-glass-icon-5.jpg" alt="File:Magnifying glass icon.svg - Wikimedia Commons" height="24";
          width="24";></a>
  <a href="https://roboticsprogrammer341.github.io/advance.html"><img src="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/24x24/plain/shape_circle.png" alt="advance search" height="24" width="24"></a>
  </div>

    <form action="https://www.google.com/search">
     <table>
    <tr>
      <td>all these words: </td>
      <td>  <input type="text" name="as_q" placeholder="Type here" class="searhbox"></td>
    </tr>
     <tr>
      <td>this exact word or phrase: </td>
      <td>  <input type="text" name="as_epq" placeholder="Type here" class="searhbox"></td>
    </tr>
       <tr>
      <td>any of these words: </td>
      <td>  <input type="text" name="as_oq" placeholder="Type here" class="searhbox"></td>
    </tr>
       <tr>
      <td>none of these words: </td>
      <td>  <input type="text" name="as_eq" placeholder="Type here" class="searhbox"></td>
    </tr>
  </table>
               
 
     <div id="spacer">
        <input type="submit" name="btnI" value="Google Search" id="searchbutton" data-ved="0ahUKEwjKzcjmi-aDAxWozjgGHRcxB-YQ19QECBU"></div>
    </form>
</body>
</html>
